<div class="row">
  <art-tile
    *ngFor="let object of objects"
    (click)="openModal(object)"
    [object]="object"
    class="col-12 col-sm-4 col-md-3 my-3"
  >
  </art-tile>
</div>

<ng-template #modal let-modal>
  <div class="modal-header">
    <h5 class="modal-title">
      {{ selectedObject?.title }}
    </h5>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <art-tile-details [objectNumber]="selectedObject?.objectNumber">
    </art-tile-details>
  </div>
  <div class="modal-footer d-flex">
    <button
      type="button"
      class="btn btn-info mr-auto"
      [routerLink]="['/details', selectedObject?.objectNumber]"
    >
      View more details
    </button>
    <button
      type="button"
      class="btn btn-light"
      (click)="modal.close('Close click')"
    >
      Close
    </button>
  </div>
</ng-template>
